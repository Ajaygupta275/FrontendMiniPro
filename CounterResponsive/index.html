<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterResponsive</title>
    <!--Font Awedsome icons-->
    <link rel="stylsheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">020</span>
            <span class="text">Meals Delivery</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">030</span>
            <span class="text">Happy Customer</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">010</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="400">5</span>
            <span class="text">Five Star</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
