<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Fillter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">

</head>

<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Product here.." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
             <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
              <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
               <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
                <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
        </div>
        <div id="products"></div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
