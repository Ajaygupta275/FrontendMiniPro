<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <input type="text" id="userInput" autocomplete="off" placeholder="enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
       <div class="transformed-output">
        <label>Lower</label>
        <span id="lowerCase"></span>
    </div>

    <div class="transformed-output">
        <label>UpperCase</label>
        <span id="upperCase"></span>
    </div>

    <div class="transformed-output">
        <label>CamelCase</label>
        <span id="camelCase"></span>
    </div>

    <div class="transformed-output">
        <label>PascalCase</label>
        <span id="pascalCase"></span>
    </div>

    <div class="transformed-output">
        <label>Snake Case</label>
        <span id="snakeCase"></span>
    </div>

    <div class="transformed-output">
        <label>Kebab Case</label>
        <span id="kebabCase"></span>
    </div>

    <div class="transformed-output">
        <label>Trim</label>
        <span id="trim"></span>
    </div>

    </main>
   
</body>
</html>
